language: c++
dist: bionic

addons:
    apt:
        packages:
            - cmake
            - gcc-8
            - g++-8
            - liblua5.3-dev
            - libfltk1.3-dev
            - libsdl2-dev
            - libsdl2-image-dev
            - libsdl2-ttf-dev
            - libpng-dev
            - fluid
    coverity_scan:
        project:
            name: "etorth/mir2x"
        build_command_prepend: "mkdir -p build && cd build && cmake .. -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=install"
        build_command: "make"
        branch_pattern: master

script:
    - mkdir -p build
    - cd build
    - cmake --version
    - cmake .. -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=install
    - make -j $(nproc)
    - make -j $(nproc) install

notifications:
    email: false

cache:
    directories:
        - .git/lfs

git:
    lfs_skip_smudge: true

install:
    - git lfs pull

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
    - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
